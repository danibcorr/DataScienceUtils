[tox]
envlist = py36
skipsdist = False

[testenv]
deps = -r requirements.txt
       -r requirements-dev.txt
setenv =
    PYTHONPATH = {toxinidir}
    COVERAGE_PROCESS_START=.coveragerc
commands =
    {posargs:py.test}

[coverage:run]
branch = True
source = tox_travis
parallel = True

[coverage:paths]
source =
    ds_utils